name: ci

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v3.1.0
        with:
          aqua_version: v2.38.4
      - run: go build .
      - run: go test ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v3.1.0
        with:
          aqua_version: v2.38.4
      - name: lint
        run: golangci-lint run --verbose ./...
