name: Claude Renovate Review

permissions: {}

on:
  pull_request:
    types:
      - opened
      - edited

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  claude-renovate-review:
    name: Claude Renovate Review
    if: github.event.pull_request.user.login == 'renovate[bot]'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # required so Claude can comment on Renovate PRs
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: koki-develop/claude-renovate-review@831fe686c28d0a9a348bc6cf1d5ce86cc7c8f50d # v1.2.0
        with:
          claude-code-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed-tools: |
            WebFetch(domain:github.com)
            WebFetch(domain:raw.githubusercontent.com)
            WebFetch(domain:pkg.go.dev)
            WebFetch(domain:golang.org)
            WebFetch(domain:go.dev)
