name: Claude Renovate Review

permissions: {}

on:
  pull_request:
    types:
      - opened
      - edited

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  claude-renovate-review:
    name: Claude Renovate Review
    if: github.event.pull_request.user.login == 'renovate[bot]'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # required so Claude can comment on Renovate PRs
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: koki-develop/claude-renovate-review@d196ab463a9ec85c23193a8cfce637fa507b8e6d # v1.0.9
        with:
          claude-code-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed-tools: |
            WebFetch(domain:github.com)
            WebFetch(domain:raw.githubusercontent.com)
            WebFetch(domain:pkg.go.dev)
            WebFetch(domain:golang.org)
            WebFetch(domain:go.dev)
