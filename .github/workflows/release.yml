name: release

on:
  workflow_dispatch:
    inputs:
      level:
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - uses: koki-develop/bump-semver-action@37efab70624e3ec4b7cbc42315db8c2cb1843a11 # v1.0.0
        id: bump
        with:
          level: ${{ inputs.level }}

      - name: Create release
        env:
          CURRENT_VERSION: ${{ steps.bump.outputs.current-version }}
          NEW_VERSION: ${{ steps.bump.outputs.new-version }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${NEW_VERSION}" \
            --repo "${GITHUB_REPOSITORY}" \
            --title "${NEW_VERSION}" \
            --generate-notes \
            --notes-start-tag "${CURRENT_VERSION}"

      - name: release
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.bump.outputs.new-version }}
          GORELEASER_PREVIOUS_TAG: ${{ steps.bump.outputs.current-version }}
