name: Update docs

permissions: {}

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-docs:
    name: Update Docs
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to commit generated documentation updates
      pull-requests: write # needed to open a PR with the doc changes
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup

      - name: Update docs
        id: update-docs
        run: |
          go run ./docs/update.go
          git add .
          if git diff --staged --exit-code --quiet; then
            echo "No changes."
          else
            echo "Changes detected."
            echo "diff=true" >> "${GITHUB_OUTPUT}"
          fi
      - uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        if: ${{ steps.update-docs.outputs.diff == 'true' }}
        with:
          token: ${{ github.token }}
          sign-commits: true
          title: "chore: Update docs"
          body: ${{ github.sha }}
          branch: docs/update
